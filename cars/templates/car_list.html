{% extends "base.html "%}
{% block title %}
			Car List
			{% endblock %}

		{% block content %}

	{% for car in cars %}
		<a href="{{car.get_absolute_url}}">
			<div class="card" style="width: 18rem;">
				{% if car.img %}
					<img src="{{car.img.url}}" class="card-img-top" alt="...">
		    {% endif %}
		<div class="card-body">
			<h1>
				{{car.make}} - {{car.model}}
				<small>
					{{car.year}}
				</small>
			</h1>

			<hr>
		</div>
	</div>
		</a>
		<hr>
	{% endfor %}
{% endblock %}
